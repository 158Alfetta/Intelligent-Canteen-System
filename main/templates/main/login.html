{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h3>Log in</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
<small class="text-muted"><a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a></small>
<small class="text-muted"><a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a></small>
<small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
{% endblock content %}
